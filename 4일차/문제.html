<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.write("5단<br>");
        for(let i = 2; i < 10; i++){
            document.write("5x" + i +"=" + (5) + "<br>");
        }

        const num = Number(prompt("숫자를 입력하세요."));

        document.write(`${num}단<br>`);

        for(let i = 1; i <= 9; i++){
            document.write(`${num} x ${i} = ${num * i}<br>`);
        }



        
    </script>
</head>

</body>
</html>
