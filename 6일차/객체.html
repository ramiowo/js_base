<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        // *객체 
        // =>배열처럼 특정값을 저장할때 사용
        // =>배열과 다르게 조금더 상세하게 저장할 수 있음
        // =>{}중괄호 사용
        // =>속성: 값 으로 구분이됨
        // =>변수, 숫자, 문자, 배열, 객체 등 저장 가능
        // =>객체 내부에 함수를 만들수 있는데 이때 만들어진 함수를 메서드 라고 함

        const obj = {
            name: "양우예람", 
            age: 26,
            job: "학생",
            intro: function(){
                document.write(`이름:${this.name}`);
                document.write(`나이:${this.age}`);
                document.write(`직업:${this.job}`);
            }
        };

        obj.intro();

        // *this
        // =>객체 내부에서 객체명을 선택할때 this를 사용함

        // *접근연산자
        // =>객체 내부 속성에 접근할때 사용하며 . 점을씀
