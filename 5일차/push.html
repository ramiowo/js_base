<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const num_1 = [1, 2, 3];
        const num_2 = [4, 5, 6];

        // num_1.push("넷");
        // =>배열의 요소를 추가 시킬때 사용
        // =>불변성을 유지하지 못함 즉, 배열의 원본이 변화됨

        // num_1.push(num_2);
        // =>push에 배열을 추가하면 배열이 합쳐지는게 아닌 추가로 이루어짐
        // console.log(num_1);

        const num_3 = num_1.concat(num_2);
        // =>배열을 합쳐줌
        // =>불변성을 유지하며, 기존 배열을 복사하여 새로운 합쳐진 배열을 만들어줌
        console.log(num_3);

    </script>
</head>
<body>
    
</body>
</html>
