<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *리턴
        // =>반환하다 라는 뜻을 가짐
        // =>함수 내부에서 작업처리 후 밖에서 사용할수 있도록 결과값을 던저주는 역할
        // =>반환할때 말고도, 종료시킬때도 사용함
        // =>리턴 뒤 코드는 무조건 종료가 되지만 줄바꿈하여 사용해야할땐 소괄호를 이용하여 줄바꿈 사용가능

        // const plus = (a, b) => {
        //     return (
        //         a + b
        //     );
        // }

        const plus = (a, b) => a + b; 
        // 화살표 함수는 반환할 값이 한줄이라면  중괄호 없이 사용가능
        // =>한줄로 작성시 리턴이 생략됨

        const result = plus(5, 10);
        console.log(result);



    </script>
</head>

</body>
