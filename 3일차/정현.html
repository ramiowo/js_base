<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const inputNum_1 = Number(prompt("첫번째 숫자를 입력하세요."));
        const inputNum_2 = Number(prompt("두번째 숫자를 입력하세요."));
        const text = prompt("두번째 숫자를 입력하세요.");
    
        
        document.write("첫번째 입력한 숫자는 " + text + " 입니다" + "<br>" + "두번째 입력한 숫자는 " + inputNum_2 + " 입니다" + "<br>");

        if(inputNum_1 > inputNum_2){
            document.write("첫번째 입력한 숫자는'" + inputNum_1 + "'이며" + "두번째 입력한 숫자는'" + inputNum_2 + "'입니다. 첫번째 입력한 숫자가 더큽니다.");
        }else if(inputNum_1 < inputNum_2){
            document.write("첫번째 입력한 숫자는'" + inputNum_1 + "이며" + "'두번째 입력한 숫자는'" + inputNum_2 + "'입니다. 두번째 입력한 숫자가 더큽니다.");
    
        }else if(inputNum_1 === inputNum_2){
            document.write("첫번째 입력한 숫자는'" + inputNum_1 + "'이며" + "두번째 입력한 숫자는'" + inputNum_2 + "'입니다. 입력한 두수 가 같습니다.");
        }else{
            document.write("숫자만 입력해주세요.");
        };
        
    
        </script>
</head>
<body>                   
    
</body>
</html>
