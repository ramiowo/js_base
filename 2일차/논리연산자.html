<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const num_1 = 10;
        const num_2 = 2;

        // *논리연산자
        // =>두개 이상의 항을 비교하여 boolean값으로 반환함

        // 1.AND(&&) 연산자
        // =>값을 비교후 하나라도 거짓이 있으면 거짓으로 반환함
        console.log(num_1 > num_2 && num_1 < num_2);

        // 2.OR(||) 연산자
        // =>값을 비교후 하나라도 참이 있으면 참으로 반환함
        console.log(num_1 > num_2 || num_1 < num_2);

        // 3.NOT(!) 연산자
        const result = num_1 > num_2
        console.log(!result);

    </script>
</head>
<body>
    
</body>
</html>
