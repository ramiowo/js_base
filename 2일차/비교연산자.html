<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const num_1 = 10;
        const num_2 = 2;

        console.log(num_1 > num_2);
        console.log(num_1 < num_2);
        console.log(num_1 == num_2);
        console.log(num_1 === num_2);
        // =>타입까지 비교하여 boolean값으로 반환함
        console.log(num_1 >= num_2);
        console.log(num_1 <= num_2);

        console.log(num_1 !== num_2);
        // =>값이 같지 않음
        // =>타입까지 비교함



    </script>
</head>
<body>
    
</body>
</html>
