<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // *산술연산자
        // => +. -, *, /, %

        const num_1 = 10;
        const num_2 = 2;

        console.log("덧셈: " + (num_1 + num_2));
        console.log("뺄셈: " + (num_1 - num_2));
        console.log("곱셈: " + (num_1 * num_2));
        console.log("나눗셈: " + (num_1 / num_2));
        console.log("나머지: " + (num_1 % num_2));

    </script>
</head>
<body>
    
</body>
</html>
