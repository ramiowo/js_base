    <script>

        const date = new Date();
        // => 현재 년도, 월, 일 시, 분, 초를 가져옴

        const year = date.getFullYear();
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds();
        
        // setInterval(()=>{

        //     document.write (`${min} 분`)
        //     document.write (`${sec} 초`)
        // }, 1000)

        document.write (`${year} 년도`);
        document.write (`${hour} 시`);  
        document.write (`${min} 분`);
        document.write (`${sec} 초`);
    
    </script>
</body>
