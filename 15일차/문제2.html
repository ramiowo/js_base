<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        input{
            all: unset;
            width: 30%;
            height: 50px;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            margin:50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .serchValue{
            padding: 30px 50px;
        }
        
    </style>
</head>
<body>

    <form>
        <input type="text" placeholder="제목 검색" >
    </form>

    <h2 class="title"></h2>
    <div class="desc"></div>

    <script>

        const formEl = document.querySelector('form');
        const inputEl = document.querySelector('input');
        const valueEl = document.querySelector('.serchValue');
        const titleEl = document.querySelector('.title');
        const descEl = document.querySelector('.desc');

        const movies = [
            {
                id: 0,
                title: "조커2",
                desc: "조커 영화 입니다"
            },
            {
                id: 1,
                title: "보보보",
                desc: "무적 코털 보보보 입니다"
            },
            {
                id: 2,
                title: "따따베",
                desc: "따끈따끈 베이커리"
            },
            {
                id:3,
                title: "하울의움직이는성",
                desc:"캐시퍼가 왕기여움"
            }
        ];

        const handleSubmit = (e) => {
           e.preventDefault();
           const serchInput = inputEl.value;
           const result = movies.filter((movie) => movie.title === serchInput);
        //    titleEl.innerText = `<h2>제목 : ${result[0].title}</h2>`;
        //    descEl.innerText = `내용 : ${result[0].desc}`;

           if(result.length !== 0){
            titleEl.innerText = `제목 : ${result[0].title}`;
            descEl.innerText = `내용 : ${result[0].desc}`;
           }else{
            titleEl.innerText = `찾으시는${serchInput}가 없습니다.`;
            descEl.innerText = ``;
           }
        };

        formEl.addEventListener("submit", handleSubmit);

        




    </script>
    
</body>
</html>
