<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="like">
        <i class="fa-regular fa-heart"></i>
        <div class="likes">좋아요</div>
        <div class="number">0</div>
    </div>

    <script>
 
        const likeEl = document.querySelector('.like');
        const numEl = document.querySelector('.number');
        let num = 0;

        const clickhandler = () => {
            numEl.innerText = `${num++}`
        }
        
        likeEl.addEventListener('click',clickhandler)

        

        

    </script>
</body>
